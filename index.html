<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <div id="app" class="app">
            <h1>오늘의 날씨</h1>
            <ul>
                <li class="cityname">도시명</li>
                <li class="icon">img</li>
                <li class="temp">0 &deg</li>
                <li class="desc">description</li>
            </ul>
            <select name="select" id="select">
                <option value="seoul">서울</option>
                <option value="anyang-si">안양</option>
                <option value="incheon">인천</option>
                <option value="gwangju">광주</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
                <option value="jeju">제주</option>
                <option value="default" selected>현재위치</option>
            </select>
            
        </div>
    

    <script src="src/app.js"></script>
    <!-- DOM은 문서가 실행 된 후 진행되기때문에 밑에 적어줘야 함.  -->
</body>
</html>
